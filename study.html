<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/partials/page-study.css">
    <link rel="stylesheet" href="styles/partials/header.css">
    <link rel="stylesheet" href="styles/partials/forms.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body id="page-study">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="images/icons/back.svg" alt="Voltar">
                </a>
                <img src="images/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Estes são os Proffys disponíveis.</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" selected disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação Física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" selected disabled="" hidden="">Selecione uma opção</option>
                            <option value="0">Domingo</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>        
                    </div>
                    <div class="input-block">
                        <label for="time">Hora (0 até 24)</label>
                        <input name="time" type="time" id="time">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>
            <article class="teacher-item">
                <header>
                    <img 
                        src="https://media-exp1.licdn.com/dms/image/C5603AQGS50SLrXzKig/profile-displayphoto-shrink_200_200/0?e=1602720000&v=beta&t=QY60K6I3_lDWSZGMlWSmiGfLZ7p9SmeU-mEfiZakiyY" 
                        alt="Tiago Lindgren Curi"/>
                    <div>
                        <strong>Tiago Lindgren Curi</strong>
                        <span>Programação</span>
                    </div>
                </header>
                <p>
                    Super entusiasta de tecnologias web. 5 horas garantidas diárias pra chegar
                    nos meus objetivos.
                    Professor? Quem sabe um dia. Porém ninguém é tão iniciante que não possa ensinar.
                </p>
                <footer>
                    <p>Preço/Hora<strong>R$300,00</strong></p>
                    <button type="button">
                        <img src="images/icons/whatsapp.svg" alt="Whatsapp">
                        Entrar em contato
                    </button>
                </footer>
            </article>
        </main>
    </div>
</body>
</html>
